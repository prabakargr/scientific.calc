<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="reset/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style/style.css">

	<title></title>
	<script type="text/javascript">
     function displynum(value) {

     	calcform.text1.value= calcform.text1.value+value;
     	
     }
     function sin(value){
      calcform.text1.value=Math.sin(calcform.text1.value * Math.PI/180)
     }
     function cos(value){
      calcform.text1.value=Math.cos(calcform.text1.value * Math.PI/180)
     }
     function tan(value){
      calcform.text1.value=Math.tan(calcform.text1.value * Math.PI/180)
     }
     function log(value){
      calcform.text1.value=Math.log(calcform.text1.value)
     }
     function sqrt(value){
      calcform.text1.value=Math.sqrt;
     }
     function pi(value){
      calcform.text1.value=Math.PI;
     }
     function pow(value){
      calcform.text1.value=Math.pow(calcform.text1.value,2)
     }

	</script>
</head>
<body>
<div class="container text-center">
   <h2>Calculator</h2>
   <form name="calcform">
   	  <input type=text name=text1 style="text-align:right" > 
   	  <br>
      <div class="mt-1">
      <input class="btn" type=button name=btn9 value=9 onclick="displynum(value)">
      <input class="btn" type=button name=btn8 value=8 onclick="displynum(value)">
      <input class="btn" type=button name=btn7 value=7 onclick="displynum(value)">
      <input class="btn" type=button name=addbtn value=+ onclick="displynum(value)">
      <input class="btn" type="button" value="c" onclick="calcform.text1.value=''">
      </div>
      <div class="mt-1">
      <input class="btn" type=button name=btn6 value=6 onclick="displynum(value)">
      <input class="btn" type=button name=btn5 value=5 onclick="displynum(value)">
      <input class="btn" type=button name=btn4 value=4 onclick="displynum(value)">
      <input class="btn" type=button name=subbtn value=- onclick="displynum(value)">
      <input class="btn" type="button" name="sinbtn" value="sin" onclick="sin(value)">
      </div>
      <div class="mt-1">
      <input class="btn" type=button name=btn3 value=3 onclick="displynum(value)">
      <input class="btn" type=button name=btn2 value=2 onclick="displynum(value)">
      <input class="btn" type=button name=btn1 value=1 onclick="displynum(value)">    
      <input class="btn" type=button name=mulbtn value=* onclick="displynum(mulbtn.value)">
      <input class="btn" type="button" name="cosbtn" value="cos" onclick="cos(value)">
      </div>
      <div class="mt-1">
      <input class="btn" type=button name=btn0 value=0 onclick="displynum(value)">
      <input class="btn" type=button name=dotbtn value=. onclick="displynum(value)">
      <input class="btn" type=button name=eqlbtn value== onclick="text1.value= eval(text1.value)">
      <input class="btn" type=button name=divbtn value=/ onclick="displynum(value)">
      <input class="btn" type="button" name="tanbtn" value="tan" onclick="tan(value)">
      </div>
      <div>
      <input class="btn" type="button" name="logbtn" value="log" onclick="log(value)">
      <input class="btn" type="button" name="sqrtbtn" value="&radic;" onclick="sqrt(value)">
      <input class="btn" type="button" name="PIbtn" value="&prod;" onclick="pi(value)">
      <input class="btn" type="button" name="powbtn" value=X^2 onclick="pow(value)">
      <input class="btn" type=button name=perbtn value="%" onclick="displynum(value)">
      </div>
   </form>

</div>










<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
